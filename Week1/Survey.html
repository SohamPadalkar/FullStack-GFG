<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
  </head>
  <body>
    <h1>Survey Form</h1>

    <form>
      <!-- Name Input -->
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Your Name" required />

      <!-- Contact Number Input -->
      <label for="contact">Contact Number:</label>
      <input
        type="tel"
        id="contact"
        name="contact"
        inputmode="numeric"
        pattern="[0-9]{10}"
        placeholder="Enter 10-digit number"
        required
      />

      <!-- Age Input -->
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" placeholder="Your Age" min="0" required />

      <!-- Radio Question -->
      <fieldset>
        <legend>Would You Suggest Our Platform To Others?</legend>
        <label>
          <input type="radio" name="recommend" value="yes" required />
          Yes
        </label>
        <label>
          <input type="radio" name="recommend" value="no" />
          No
        </label>
      </fieldset>

      <!-- Feedback Input -->
      <label for="suggestions">What can we do better?</label>
      <input type="text" id="suggestions" name="suggestions" placeholder="Your Feedback" />

      <!-- Form Controls -->
      <button type="reset">Reset</button>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
